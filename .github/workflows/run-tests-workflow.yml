# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v1.0.0

      - name: UiPath Pack
        uses: Mikael-RnD/UiPath-Pack@main
        with:
          orchestratorUrl: "https://cloud.uipath.com/"
          orchestratorTenant: ${{ secrets.UIPATH_TENANT }}
          orchestratorFolder: Shared
          orchestratorApplicationId: ${{ secrets.UIPATH_APP_ID }}
          orchestratorApplicationSecret: ${{ secrets.UIPATH_APP_SECRET }}
          orchestratorApplicationScope: ${{ secrets.UIPATH_APP_SCOPE }}
          orchestratorLogicalName: ${{ secrets.UIPATH_ORGANIZATION_ID }}
          projectVersion: '1.0.0'
     
      - run: uipcli test run "https://cloud.uipath.com/" ${{ secrets.UIPATH_TENANT }} -P "${{ github.workspace }}/WindowsLegacyTestAutomation/TestAutomationProject1/TestCase.xaml" --accountForApp "${{ secrets.UIPATH_ORGANIZATION_ID }}" --applicationId  "${{ secrets.UIPATH_APP_ID }}" --applicationSecret "${{ secrets.UIPATH_APP_SECRET }}" --applicationScope "${{ secrets.UIPATH_APP_SCOPE }}" --organizationUnit "Shared" --language en-US

      - uses: actions/upload-artifact@v3
        with:
          path: ${{ github.workspace }}/packages
          if-no-files-found: error
          retention-days: 90

  tests:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3
        with:
          # Artifact name
          name: artifact # optional
          # Destination path
          path: ${{github.workspace}} # optional
      
      - name: Setup UiPath CLI
        uses: Mikael-RnD/setup-uipath@v1.0.0
      - name: Run UiPath Tests
        uses: Mikael-RnD/UiPath-Test@main
        with:
          orchestratorUrl: "https://cloud.uipath.com/"
          orchestratorTenant: ${{ secrets.UIPATH_TENANT }}
          orchestratorFolder: Shared
          orchestratorApplicationId: ${{ secrets.UIPATH_APP_ID }}
          orchestratorApplicationSecret: ${{ secrets.UIPATH_APP_SECRET }}
          orchestratorApplicationScope: ${{ secrets.UIPATH_APP_SCOPE }}
          orchestratorLogicalName: ${{ secrets.UIPATH_ORGANIZATION_ID }}
